<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="computer-area">
        <img
          src="./assets/images/rock.png"
          alt="random"
          class="computer-image"
        />
      </div>
      <div class="info">
        <h1>MATCH RESULT</h1>
      </div>
      <div class="player-area">
        <ul>
          <li>
            <img src="./assets/images/rock.png" alt="rock" class="rock" />
          </li>
          <li>
            <img
              src="./assets/images/scissors.png"
              alt="scissors"
              class="scissors"
            />
          </li>
          <li>
            <img src="./assets/images/paper.png" alt="paper" class="paper" />
          </li>
        </ul>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
